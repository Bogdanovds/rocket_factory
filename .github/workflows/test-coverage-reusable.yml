name: Test Coverage

on:
  workflow_call:
    inputs:
      modules:
        required: true
        type: string
      go-version:
        required: true
        type: string
    secrets:
      GIST_TOKEN:
        required: false

jobs:
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}
          cache: true

      - name: ðŸ“Œ Install Task
        uses: arduino/setup-task@v2.0.0

      - name: Run tests with coverage
        env:
          MODULES: ${{ inputs.modules }}
        run: task test-coverage

      - name: Get total coverage
        id: coverage
        run: |
          TOTAL=$(cat coverage/total.out 2>/dev/null | grep -v "^mode:" | awk -F' ' '{cov += $3; stmts += $2} END {if (stmts > 0) print cov/stmts*100; else print 0}' | cut -d'.' -f1)
          echo "coverage=$TOTAL" >> $GITHUB_OUTPUT
          echo "Total coverage: $TOTAL%"
