name: Test

on:
  workflow_call:
    inputs:
      modules:
        required: true
        type: string
      go-version:
        required: true
        type: string

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ inputs.go-version }}
          cache: true

      - name: ðŸ“Œ Install Task
        uses: arduino/setup-task@v2.0.0

      - name: Run tests
        env:
          MODULES: ${{ inputs.modules }}
        run: task test
