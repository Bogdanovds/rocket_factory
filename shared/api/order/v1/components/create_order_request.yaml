type: object
required:
  - user_uuid
  - part_uuids
properties:
  user_uuid:
    type: string
    format: uuid
    description: UUID пользователя
    example: "a1b2c3d4-e5f6-7890-g1h2-i3j4k5l6m7n8"
  part_uuids:
    type: array
    items:
      type: string
      format: uuid
    description: Список UUID деталей
    example: ["a1b2c3d4-e5f6-7890-g1h2-i3j4k5l6m7n8", "b2c3d4e5-f6g7-8901-h2i3-j4k5l6m7n8o9"]