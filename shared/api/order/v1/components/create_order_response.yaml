type: object
required:
  - order_uuid
  - total_price
properties:
  order_uuid:
    type: string
    format: uuid
    description: UUID созданного заказа
    example: "c3d4e5f6-g7h8-9012-i3j4-k5l6m7n8o9p0"
  total_price:
    type: number
    format: float
    description: Общая стоимость заказа
    example: 123.45