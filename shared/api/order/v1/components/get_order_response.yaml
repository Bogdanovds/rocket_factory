type: object
required:
  - order_uuid
  - user_uuid
  - part_uuids
  - total_price
  - status
properties:
  order_uuid:
    type: string
    format: uuid
    example: "a1b2c3d4-e5f6-7890-g1h2-i3j4k5l6m7n8"
  user_uuid:
    type: string
    format: uuid
    example: "b2c3d4e5-f6g7-8901-h2i3-j4k5l6m7n8o9"
  part_uuids:
    type: array
    items:
      type: string
      format: uuid
    example: ["c3d4e5f6-g7h8-9012-i3j4-k5l6m7n8o9p0"]
  total_price:
    type: number
    format: float
    example: 123.45
  transaction_uuid:
    type: string
    format: uuid
    nullable: true
    example: "d4e5f6g7-h8i9-0123-j4k5-l6m7n8o9p0q1"
  payment_method:
    $ref: "./enums/payment_method.yaml"
    nullable: true
  status:
    $ref: "./enums/order_status.yaml"