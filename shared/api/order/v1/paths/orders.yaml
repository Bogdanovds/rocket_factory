post:
  tags:
    - Orders
  summary: Создание нового заказа
  description: Создаёт новый заказ на основе выбранных пользователем деталей
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/create_order_request.yaml"
  responses:
    '200':
      description: Успешное создание заказа
      content:
        application/json:
          schema:
            $ref: "../components/create_order_response.yaml"
    '400':
      $ref: "../components/errors/bad_request_error.yaml"
    '404':
      description: Одна или несколько деталей не найдены
      content:
        application/json:
          schema:
            $ref: "../components/errors/not_found_error.yaml"
    '500':
      $ref: "../components/errors/internal_server_error.yaml"